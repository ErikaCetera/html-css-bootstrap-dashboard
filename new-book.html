<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap dashboard</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">

            <!-- Img e lista nav -->
            <img src="./img/duck.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Catalogo libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>

            <!-- bottone nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <!-- /Nav -->

    <!-- Main -->
    <main>
        <div class="container pt-5">

            <!-- Header-main -->
            <div class="row pt-5 ">
                <div class="col-6">
                    <h2>Nuovo Libro</h2>
                </div>
            </div>
            <!-- /Header-main -->

            <!-- Griglia-Form -->
            <form action="">

                <section>
                    <div class="row mt-4 ">

                        <!-- Nome Autore -->
                        <div class="col-6">
                            <label for="author-name" class="py-1 form-label">
                                <h5>Nome Autore</h5>
                            </label>
                            <input class="form-control form-control-lg" type="text" id="author-name"
                                placeholder="Inserisci il nome dell'autore">
                        </div>

                        <!-- Cognome Autore -->
                        <div class="col-6">
                            <label for="author-surname" class="py-1 form-label">
                                <h5>Cognome Autore</h5>
                            </label>
                            <input class="form-control form-control-lg" type="text" id="author-surname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>

                        <!-- Titolo libro -->
                        <div class="col-12 pt-3">
                            <label for="title-book" class="py-1 form-label">
                                <h5>Titolo</h5>
                            </label>
                            <input class="form-control form-control-lg" type="text" id="title-book"
                                placeholder="Inserisci il titolo del libro" aria-describedby="version-book">
                            <div id="version-book" class="form-text">
                                Titolo versione italiana
                            </div>
                        </div>
                    </div>
                </section>

                <section class="border-bottom">
                    <div class="row my-4">

                        <!-- Genere -->
                        <div class="col-12 col-lg-4 pt-3">
                            <label for="category" class="py-1 form-label">
                                <h5>Genere</h5>
                            </label>
                            <select name="" class="form-select form-select-lg mb-3" id="category">
                                <option selected> Scegli il Genere</option>
                                <option value="">Romanzo</option>
                                <option value="">Giallo</option>
                                <option value="">Fantasy</option>
                                <option value="">Horror</option>
                                <option value="">Avventura</option>
                                <option value="">Storico</option>
                                <option value="">Autobiografia</option>
                            </select>
                        </div>



                        <!-- Anno -->
                        <div class="col-12 col-lg-4 pt-3">
                            <label for="publication" class=" py-1 form-label ">
                                <h5>Anno di Pubblicazione</h5>
                            </label>
                            <input type="number" min="1800" max="2024" maxlength="4"
                                class="form-control form-control-lg" placeholder="Inserisci l'anno" id="publication">
                        </div>

                        <!-- Codice -->
                        <div class="col-12 col-lg-4 pt-3">
                            <label for="code" class=" py-1 form-label ">
                                <h5>ISBN#</h5>
                            </label>
                            <input type="number" class="form-control form-control-lg" placeholder="Inserisci il codice"
                                id="code">
                        </div>
                    </div>
                </section>

                <section>
                    <div class="row mt-4">

                        <div class="col-12 pt-3">


                        </div>


                        <div class="col-12 pt-3">

                        </div>


                        <div class="col-12 pt-3">

                        </div>

                    </div>
                </section>

            </form>
            <!-- /Griglia-Form -->
        </div>
    </main>
    <!-- /Main -->
</body>

</html>
